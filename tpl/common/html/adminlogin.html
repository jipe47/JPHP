<div id="admin_panel">
	<h1>Administration Login</h1>
	<p>You must be identified to access to the administration panel.</p>
	
	<form method="post" action="?AdminLogin">
		<table>
			<tr>
				<td><label for="admin_login">Login</label></td>
				<td><input type="text" name="admin_login" id="admin_login" /></td>
			</tr>
			<tr>
				<td><label for="admin_password">Password</label></td>
				<td><input type="password" name="admin_password" id="admin_password" /></td>
			</tr>
		</table>
		<p><input type="submit" value="Login" /></p>
	</form>
</div>
