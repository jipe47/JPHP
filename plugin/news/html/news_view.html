<div id="div_news_view">
	<h2>{$news.title}</h2>
	<div class="posted">
		<span class="date">{$news.timestamp|date_format:"{$DATE_FORMAT}"} at {$news.timestamp|date_format:"{$TIME_FORMAT}"}</span> by 
		<span class="author"><a href="?Member/{$news.id_user}">{$news.nickname_user}</a></span>
		
		<div class="clear"></div>
	 </div>
	<div class="excerpt">
		<p>{nl2br($news.header)}
			<br />
		{nl2br($news.content)}</p>
	</div>
	
	{jphp_widget p=Comments type="News" id_type=$news.id allow_comment=1}
</div>
