<div class="content_wrapper">
	<h1>{$h_title} News</h1>
	<form method="post" action="?Request/News/addedit" enctype="multipart/form-data">
		<input type="hidden" name="id_news" value="{$id_news}" />
		<table>
			<tr>
				<td>Title:</td>
				<td><input type="text" name="title" value="{$title}" /></td>
			</tr>
			<tr>
				<td>Header:</td>
				<td>{jphp_widget p=Editor textarea_name="header" textarea_value="{$header}"}</td>
			</tr>
			<tr>
				<td>Content:</td>
				<td>{jphp_widget p=Editor textarea_name="content" textarea_value="{$content}"}</td>
			</tr>
		</table>
		
		<p>
			<input type="submit" value="{$submit}" />
			{jphp_backButton type="button"}
		</p>
	</form>
</div>
